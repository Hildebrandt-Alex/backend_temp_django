<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Profil bearbeiten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .edit-box {
            max-width: 500px;
            margin: 10vh auto;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        .form-control {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #777;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="edit-box">
        <h2 class="text-center mb-4">Profil bearbeiten</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning w-100">Speichern</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'accounts:profile' %}" class="text-decoration-none text-secondary">Zur√ºck zum Profil</a>
        </div>
    </div>
</body>
</html>
